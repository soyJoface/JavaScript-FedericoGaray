<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="container__display">
            <h1>Calculadora</h1>
            <input type="number" id="numero1" placeholder="Valor 1">
            <input type="number" id="numero2" placeholder="Valor 2">
            <h2>Resultado: <span id="resultado"></span></h2>
            <button onclick="suma()">+</button>
            <button onclick="resta()">-</button>
            <button onclick="multiplicacion()">*</button>
            <button onclick="division()">/</button>
            <button onclick="raiz()">Raíz Cuadrada</button>
            <button onclick="potencia()">Potencia</button>
            <button onclick="valorAbsoluto()">Valor Absoluto</button>
            <button onclick="numRandom()">Número Random entre</button>
            <button onclick="redondeo()">Random round</button>
            <button onclick="redondeoPiso()">Random floor</button>
            <button onclick="redondeoTecho()">Random ceil</button>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
